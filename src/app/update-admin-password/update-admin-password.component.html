<div class="jumbotron" style="padding: 70px;">
  <div class="container" >
    <div class="row">

      <div class="col-md-8"></div>

      <div class="col-md-4 border" >
        <form (ngSubmit)="updateUserPassword()">
            <legend ><b>Update User Password</b></legend>
        
            <div class="form-group">
              <label for="email"><b>Email Address</b></label>
              <input disabled="disabled" [(ngModel)]="user.email" type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email Address">
              <small id="emailHelp" class="form-text text-dark">We'll never share your email with anyone else.</small>
            </div>
          
            <div class="form-group">
              <label for="password"><b>Password</b></label>
              <input required="required" [(ngModel)]="user.password" type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <div class="form-group" style="padding: 10px;">
                <button type="submit" class="btn btn-success">Update Password</button>
                <button type="button" style="float: right;" class="btn btn-dark" (click)="backHome()">Cancel</button>
            </div>
            <div>
              <span class="label label-danger">{{message}}</span>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
