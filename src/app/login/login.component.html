<div class="jumbotron">
  <div class="container hero-body" style="border-radius: 5px;">
    <div class="row">

      <div class="col-md-0" style="padding: 50px;"></div>

      <div class="col-md-4 border" style="top: 150px;">
        <form #loginForm="ngForm" (ngSubmit)="logIn(loginForm)">
            <legend>LogIn Page</legend>
        
            <div class="form-group" >
              <label for="email">Email Address</label>
              <input ngModel type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email Address">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
          
            <div class="form-group">
              <label for="password">Password</label>
              <input ngModel type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
            </div>
            <div class="form-group" style="padding: 10px;"><button type="submit" class="btn btn-primary btn-lg btn-block"  >Log In</button></div>
            <div><span class="label label-danger">{{message}}</span></div>
          
        </form>
      </div>
    </div>
  </div>
</div>
